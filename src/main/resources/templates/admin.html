<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html class="wide wow-animation"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
  <title>Admin</title>
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" th:href="@{/site/css/fontApi.css}">
  <link rel="stylesheet"  th:href="@{/site/css/bootstrap.css}">
  <link rel="stylesheet"  th:href="@{/site/css/fonts.css}">
  <link rel="stylesheet"  th:href="@{/site/css/style.css}">
  <link rel="stylesheet"  th:href="@{/site/css/plyr.css}">
</head>

<body>
<div class="preloader">
  <div class="preloader-body">
    <div class="cssload-container">
      <div class="cssload-speeding-wheel"></div>
    </div>
    <p>Loading...</p>
  </div>
</div>
<div class="page" >
  <header class="section page-header">
    <div class="rd-navbar-wrap">
      <nav class="rd-navbar rd-navbar-corporate" data-layout="rd-navbar-fixed" data-sm-layout="rd-navbar-fixed" data-md-layout="rd-navbar-fixed" data-md-device-layout="rd-navbar-fixed" data-lg-layout="rd-navbar-static" data-lg-device-layout="rd-navbar-fixed" data-xl-layout="rd-navbar-static" data-xl-device-layout="rd-navbar-static" data-xxl-layout="rd-navbar-static" data-xxl-device-layout="rd-navbar-static" data-lg-stick-up-offset="46px" data-xl-stick-up-offset="46px" data-xxl-stick-up-offset="106px" data-lg-stick-up="true" data-xl-stick-up="true" data-xxl-stick-up="true">
        <div class="rd-navbar-collapse-toggle rd-navbar-fixed-element-1" data-rd-navbar-toggle=".rd-navbar-collapse"><span></span></div>
        <div class="rd-navbar-aside-outer ">
          <div class="rd-navbar-aside">
            <!-- RD Navbar Panel-->
            <div class="rd-navbar-panel">
              <!-- RD Navbar Toggle-->
              <button class="rd-navbar-toggle" data-rd-navbar-toggle=".rd-navbar-nav-wrap"><span></span></button>
              <div class="rd-navbar-brand">
                <!--Brand--><a class="brand" style="font-size: 14px">Rosa Clara Montez Morales</a>
              </div>
              <!-- RD Navbar Brand-->
            </div>
          </div>
        </div>
        <div class="rd-navbar-main-outer">
          <div class="rd-navbar-main">
            <div class="rd-navbar-nav-wrap">
              <!-- RD Navbar Nav-->
              <ul class="rd-navbar-nav">
                <li class="rd-nav-item active"><a class="rd-nav-link" th:href="@{/console}">Home</a>
                </li>
              </ul>
              <ul class="rd-navbar-nav" style="align-content: end">
                <li class="rd-nav-item"> <a class="rd-nav-link" th:href="@{/console/edit}">Editar texto de página</a>
                </li>
                <li class="rd-nav-item"> <a class="rd-nav-link" th:href="@{/console/delete}">Eliminar imágenes</a>
                </li>
                <li class="rd-nav-item">  <a class="rd-nav-link" th:href="@{/console/settings}">configuración</a>
                </li>
                <li class="rd-nav-item" >
                  <form th:action="@{/logout}" method="post" style="display: none" id="form-logout">
                  </form>
                    <a class="rd-nav-link" th:attr="onclick=|logOut()|">Sign Out</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </header>
<section>
  <div class="container" style="padding: 15px">
    <form class="form-control" th:object="${pagetext}">
      <h1 class="form-control" th:text="${pagetext.getTitle()}"> Título de la página</h1>
    </form>
  </div>

  <div class="container">
    <div class="col-md-12">
      <video controls crossorigin playsinline th:poster="@{/site/images/foto3.jpg}" style="max-width: 100%">
        <source th:src="@{/site/video/VHS-1.mp4}" type="video/mp4" size="576">
        <!-- Caption files -->
        <track kind="captions" label="English" srclang="en" src=""
               default>
        <!-- Fallback for browsers that don't support the <video> element -->
        <a th:src="@{public}" download>Download</a>
      </video>
    </div>
  </div>

  <div class="container" style="padding-bottom: 15px">
    <form class="form-control" th:object="${pagetext}">
      <textarea class="form-control" th:text="${pagetext.getText()}" disabled style="height: 150px"></textarea>
    </form>
  </div>
</section>


  <section class="section section-sm section-top-0 section-fluid section-relative bg-gray-4" style="margin-top: 80px; padding: 15px">
    <div class="container-fluid">
      <h6 class="gallery-title">Gallery</h6>
      <!-- Owl Carousel-->
      <div class="owl-carousel owl-classic owl-dots-secondary" data-items="1" data-sm-items="2" data-md-items="3" data-lg-items="4" data-xl-items="5" data-xxl-items="6" data-stage-padding="15" data-xxl-stage-padding="0" data-margin="30" data-autoplay="true" data-nav="true" data-dots="true">
        <!-- Thumbnail Classic-->
        <article  class="thumbnail thumbnail-mary" th:each="publication : ${publications}">
          <div class="thumbnail-mary-figure"><img th:src="${publication.getUrlImage()}" alt="" width="270" height="195"/>
          </div>
          <div class="thumbnail-mary-caption"><a class="icon fl-bigmug-line-zoom60" th:href="${publication.getUrlImage()}" data-lightgallery="item"><img th:src="${publication.getUrlImage()}" alt="" width="270" height="195"/></a>
          </div>
        </article>
      </div>
    </div>
    <div style="margin: 15px;">
      <button class="button-primary" id="btn-open-archivero">subir</button>
    </div>
  </section>

  <dialog id="archivero">
    <form style="max-width: 400px" th:action="@{/console}" th:object="${publication}" th:method="POST"
          enctype="multipart/form-data">
      <div class="form-group" style="align-content: center; margin: 15px">
        <input type="text" class="form-control" id="autor" placeholder="Autor" th:field="*{publisherName}">
      </div>
      <div class="form-input" style="align-content: center; margin-bottom: 15px">
        <input type="file" id="img" name="image" class="form-control">
      </div>
      <div style="margin-bottom: 15px">
        <button type="submit" class="button-primary" style="margin-right: 15px">Subir</button>
        <button id="btn-close-archivero" type="reset" class="button-primary" style="background-color: #ff1d0b">Cancelar</button>
      </div>
    </form>
  </dialog>
  <!-- Page Footer-->
  <footer class="section footer-corporate context-dark" style="max-height: 300px">
    <div class="footer-corporate-inset">
      <div class="container">
        <div class="row row-40 justify-content-lg-between">
          <div class="col-sm-6 col-md-12 col-lg-3 col-xl-4">
            <div class="oh-desktop">
              <div class="wow slideInRight" data-wow-delay="0s">
                <h6 class="text-spacing-100 text-uppercase">Contact us</h6>
                <ul class="footer-contacts d-inline-block d-sm-block">
                  <li>
                    <div class="unit">
                      <div class="unit-body"><a>+1 111-111-111</a></div>
                    </div>
                  </li>
                  <li>
                    <div class="unit">
                      <div class="unit-left"><span class="icon fa fa-envelope"></span></div>
                      <div class="unit-body"><a class="link-aemail">email@email.co</a></div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>
</div>
<!-- Global Mailform Output-->
<div class="snackbars" id="form-output-global"></div>
<!-- Javascript-->
<script th:src="@{/site/js/plyr.poyfilled.js}"></script>
<script th:src="@{/site/js/core.min.js}"></script>
<script th:src="@{/site/js/script.js}"></script>
<script>
  const openArchivero = document.querySelector("#btn-open-archivero");
  const closeArchivero = document.querySelector("#btn-close-archivero");
  const archivero = document.querySelector("#archivero");

  openArchivero.addEventListener("click", () => {
    archivero.showModal();
  });
  closeArchivero.addEventListener("click", () =>{
    archivero.close();
  });

  function logOut() {
    document.getElementById("form-logout").submit()
  }
</script>
</body>
</html>
